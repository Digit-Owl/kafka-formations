spring.main.allow-bean-definition-overriding=true
spring.kafka.bootstrap-servers=SASL_SSL://localhost:9092
spring.kafka.security-protocol=SASL_SSL
spring.kafka.template.default-topic=testTopic
spring.kafka.sasl.mechanism=PLAIN
spring.kafka.sasl.jaas-config=org.apache.kafka.common.security.plain.PlainLoginModule   required username='test'   password='pwd';
spring.kafka.ssl.trust-store-location=
spring.kafka.ssl.trust-store-password=
spring.kafka.properties.schema-registry-url=https://schemaregistry
spring.kafka.properties.basic-auth-credentials-source=USER_INFO
spring.kafka.properties.schema-registry-basic-auth-user-info=testSR:pwdSR